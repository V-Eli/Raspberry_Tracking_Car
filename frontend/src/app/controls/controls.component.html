<body>
<div class="container">
  <div class="control-panel">
    <button mat-icon-button (click)="sendPostRequest(forward)" style="margin: 20px 0;">
      <mat-icon class="icon-display">arrow_upward</mat-icon>
    </button>
    <button class="control-button" (click)="sendPostRequest(stop)" style="margin: 20px 0;">Detener</button>
    <button mat-icon-button (click)="sendPostRequest(backward)" style="margin: 20px 0;">
      <mat-icon class="icon-display">arrow_downward</mat-icon>
    </button>
  </div>
  <div class="stream-view">
    <img #imagePlayer width="640" height="480" alt="Image">
  </div>
  <div class="settings-panel">
    <!-- <mat-slide-toggle (change)="onToggleChange($event)">Vision Nocturna</mat-slide-toggle> -->
    <div class="zone">
      <ngx-joystick #staticJoystic
                      [options]="staticOptions"
                      (move)="onMoveStatic($event)"></ngx-joystick>
    </div>
    <div *ngIf="staticOutputData" class="zone-absolute">
    </div>
  </div>
</div>
</body>
