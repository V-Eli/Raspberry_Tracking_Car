<div class="container">
  <div class="control-panel">
    <button mat-icon-button (click)="sendPostRequest(url1)" style="margin: 20px 0;">
      <mat-icon class="icon-display">arrow_upward</mat-icon>
    </button>
    <button class="control-button" (click)="sendPostRequest(url1)" style="margin: 20px 0;">Detener</button>
    <button mat-icon-button (click)="sendPostRequest(url1)" style="margin: 20px 0;">
      <mat-icon class="icon-display">arrow_downward</mat-icon>
    </button>
  </div>
  <div class="stream-view">
    <video *ngIf="videoSource" [src]="videoSource" controls></video>
  </div>
  <div class="settings-panel">
    <mat-slide-toggle (change)="onToggleChange($event)">Vision Nocturna</mat-slide-toggle>
    <div class="zone">
      <ngx-joystick #staticJoystic
                      [options]="staticOptions"
                      (move)="onMoveStatic($event)"></ngx-joystick>
    </div>
    <div *ngIf="staticOutputData" class="zone-absolute">
      <div style="float: right;">
        <div>angle-deg: {{ staticOutputData.angle.degree | number:'3.5-5'}}</div>
      </div>
    </div>
  </div>
</div>
